<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - ETSystem</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container card p-4">
    <h3 class="text-center mb-3">ETSystem Login</h3>
    <form id="login-form">
      <input id="username" class="form-control mb-2" placeholder="Username" required>
      <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>
      <div class="d-grid"><button class="btn btn-primary">Login</button></div>
    </form>
    <p id="login-msg" class="text-danger text-center mt-2"></p>
  </div>
<script src="script.js"></script>
</body>
</html>
