<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Expenses - ETSystem</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Your Expenses</h3>
      <a href="index.html" class="btn btn-secondary">Back</a>
    </div>
    <form id="expense-form" class="row g-2 mb-4">
      <div class="col-md-4"><input id="exp-name" class="form-control" placeholder="Expense name" required></div>
      <div class="col-md-3"><input id="exp-amount" type="number" class="form-control" placeholder="Amount" required></div>
      <div class="col-md-3"><select id="exp-category" class="form-select"><option>Food</option><option>Travel</option><option>Shopping</option><option>Bills</option></select></div>
      <div class="col-md-2"><button class="btn btn-primary w-100">Add</button></div>
    </form>

    <table class="table table-striped">
      <thead><tr><th>Name</th><th>Amount</th><th>Category</th><th>Action</th></tr></thead>
      <tbody id="expense-table"></tbody>
    </table>
  </div>
<script src="script.js"></script>
</body>
</html>
